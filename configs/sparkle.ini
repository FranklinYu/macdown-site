[macdown]
_enabled = false
name = MacDown
source_path = /releases/download
item_model = release
timezone = Asia/Taipei

[macdown-stable]
inherits = macdown
url_path = /sparkle/macdown/stable/appcast.xml
items = site.query('/releases/download').filter(F.channels.contains('stable'))

[macdown-testing]
inherits = macdown
url_path = /sparkle/macdown/testing/appcast.xml
items = site.query('/releases/download').filter(F.channels.contains('testing'))
